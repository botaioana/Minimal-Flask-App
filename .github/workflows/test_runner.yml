name: Security Scan and Deploy to EC2
on: [push]

env:
  APP_INSTANCE: 'ec2-user@13.60.46.132'
  PROJECT_DIR: '/home/ec2-user/Minimal-Flask-App'
  DOCKER_IMAGE: 'flask-app'
  DOCKER_TAG: 'latest'
  CODEQL_RAM: "768"  # Reduced for t3.micro
  CODEQL_THREADS: "1"

jobs:
  security-scan:
    runs-on: [self-hosted, linux]
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Check disk space
        run: |
          df -h
          # Fail if less than 1GB available
          if [ $(df --output=avail -BG . | tail -1 | tr -d 'G') -lt 1 ]; then
            echo "::error::Insufficient disk space (need at least 1GB free)"
            exit 1
          fi

      - name: Cleanup workspace
        run: |
          sudo rm -rf /home/ec2-user/_work/_temp/*
          docker system prune -f || true

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Initialize CodeQL (v3)
        uses: github/codeql-action/init@v3
        with:
          languages: 'python'
          config-file: ./.github/codeql/codeql-config.yml
          disable-default-queries: true  # Resolves SARIF conflict

      - name: Autobuild Python (custom)
        if: ${{ failure() && steps.init.outcome == 'failure' }}
        run: |
          # Minimal Python build for CodeQL
          echo "Creating dummy build environment..."
          mkdir -p python-stubs
          touch python-stubs/__init__.py

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        env:
          CODEQL_RAM: ${{ env.CODEQL_RAM }}
          CODEQL_THREADS: ${{ env.CODEQL_THREADS }}

  deploy:
    needs: security-scan  # Fixed to match the actual job name above
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key for target instance
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup EC2 environment (on target instance)
        run: |
          ssh -o StrictHostKeyChecking=no $APP_INSTANCE "
            sudo dnf update -y
            sudo dnf install -y docker git
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user
            mkdir -p $PROJECT_DIR
            [ ! -d '$PROJECT_DIR/.git' ] && git clone https://github.com/botaioana/Minimal-Flask-App.git $PROJECT_DIR || true
          "

      - name: Sync code to target instance
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude='.git/' \
            --exclude='.github/' \
            --delete ./ $APP_INSTANCE:$PROJECT_DIR/

      - name: Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no $APP_INSTANCE "
            cd $PROJECT_DIR
            docker build --no-cache -t $DOCKER_IMAGE:$DOCKER_TAG .
            docker ps -aq --filter name=$DOCKER_IMAGE | xargs -r docker stop | xargs -r docker rm || true
            docker run -d \
              --name $DOCKER_IMAGE \
              -p 80:5000 \
              -e FLASK_ENV=production \
              --restart unless-stopped \
              $DOCKER_IMAGE:$DOCKER_TAG
          "
